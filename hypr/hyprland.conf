AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

plugin = /home/cameron/Documents/code/grab-workspace/grab-workspace.so

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080,0x250,auto
monitor=DP-3,2560x1440,1920x0,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = ironbar
exec-once = swaybg -i ~/.local/wall.png -m fill
exec-once = hyprctl setcursor everforest-cursor 24
exec-once = dunst

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us

    follow_mouse = 1

    sensitivity = -0.25 # -1.0 - 1.0, 0 means no modification.

    kb_options = ctrl:nocaps
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 15
    border_size = {{border_size}}
    col.active_border = {{blue_hypr}} {{purple_hypr}} 45deg
    col.inactive_border = {{bg0_hypr}}

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = {{corner_radius}}

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
}

misc {
  disable_hyprland_logo = true
  disable_autoreload = true
  key_press_enables_dpms = true
  focus_on_activate = true
}

$specialScaleFactor = 0.9
dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    preserve_split = yes # you probably want this
    force_split = 2
    special_scale_factor = $specialScaleFactor
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    special_scale_factor = $specialScaleFactor
    orientation = center
}


windowrule = workspace name:Discord,^(discord)$
workspace  = name:Discord, monitor:HDMI-A-1
windowrule = workspace special:Spotify,^(Spotify)$
windowrule = workspace name:Mail,^(thunderbird)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = {{mod}}

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, {{terminal}}
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, R, exec, bombadil link
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, exec, onagre
bind = $mainMod, L, exec, wofi-pass -t
bind = $mainMod, T, togglegroup,
bind = $mainMod, N, changegroupactive, f
bind = $mainMod, B, changegroupactive, b

# dunst
bind = $mainMod, D, exec, dunstctl close-all
bind = $mainMod, H, exec, dunstctl history-pop

# Special Workspaces
bind = $mainMod ALT, D, workspace, name:Discord
bind = $mainMod ALT, S, togglespecialworkspace, Spotify
bind = $mainMod ALT, M, grab-workspace, name:Mail

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move the current window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, grab-workspace, 1
bind = $mainMod, 2, grab-workspace, 2
bind = $mainMod, 3, grab-workspace, 3
bind = $mainMod, 4, grab-workspace, 4
bind = $mainMod, 5, grab-workspace, 5
bind = $mainMod, 6, grab-workspace, 6
bind = $mainMod, 7, grab-workspace, 7
bind = $mainMod, 8, grab-workspace, 8
bind = $mainMod, 9, grab-workspace, 9
bind = $mainMod, 0, grab-workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
