#monitor=HDMI-A-1,1920x1080,0x250,auto
#monitor=DP-3,2560x1440,1920x0,auto

exec-once = quickshell -n
exec-once = hyprpaper
exec-once = hypridle
# exec-once = hyprsunset
exec-once = hyprpm reload -n
# exec-once = systemctl --user start hyprpolkitagent # I don't need to run gui apps as root

env = XDG_CURRENT_DESKTOP,Hyprland
env = HYPRCURSOR_THEME,everforest-cursors
env = HYPRCURSOR_SIZE,24

input {
    kb_layout = us

    follow_mouse = 1

    kb_options = ctrl:nocaps

    touchpad {
        scroll_factor=0.5
    }
}

device {
    name=wacom-bamboo-16fg-4x5-touch
    natural_scroll=true
}

device {
    name=wacom-bamboo-16fg-4x5-pen
    output=DP-3
}

device {
    name=bcm5974
    natural_scroll=true
}

general {
    gaps_in = 5
    gaps_out = 15
    border_size = {{border_size}}
    col.active_border = {{blue_hypr}} {{purple_hypr}} 45deg
    col.inactive_border = {{bg0_hypr}}

    layout = dwindle
}

decoration {
    rounding = {{corner_radius}}

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = false
    }

    # screen_shader = grayscale.glsl
}

animations {
    enabled = yes
}

misc {
  disable_hyprland_logo = true
  disable_autoreload = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  focus_on_activate = true
}

$specialScaleFactor = 0.9
dwindle {
  preserve_split = yes # you probably want this
  force_split = 2
  special_scale_factor = $specialScaleFactor
}

master {
  new_status = slave
  special_scale_factor = $specialScaleFactor
  orientation = center
}

ecosystem {
  enforce_permissions = true
}

plugin {
    # overview {
    #     workspaceActiveBorder={{blue_hypr}}
    #     workspaceBorderSize={{border_size}}
    #     affectStrut=false
    #     showEmptyWorkspace=false
    # }
}

plugin:dynamic-cursors {
    shake {
        effects = true
    }
}

gesture = 3, horizontal, workspace

permission = /usr/bin/grim, screencopy, allow
permission = /usr/bin/grimshot, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow

windowrule = match:class discord, workspace special:Discord
windowrule = match:class spotify, workspace special:Spotify
windowrule = match:class org.mozilla.Thunderbird, workspace name:Mail
windowrule = match:class steam, workspace name:Steam
windowrule = match:class gamescope, workspace name:Steam
windowrule = match:class Logseq, workspace special:Notes

windowrule = match:class Godot, match:initial_title Godot, tile true
windowrule = match:class Godot, match:title (.*)(\(DEBUG\)), float true

$mainMod = {{mod}}

bind = $mainMod, return, exec, {{terminal}}
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, R, exec, bombadil link
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, exec, qs ipc call launcher toggle
bind = $mainMod, K, exec, wofi-pass -t
# bind = $mainMod, T, togglegroup,
bind = $mainMod, N, changegroupactive, f
bind = $mainMod, B, changegroupactive, b
bind = $mainMod, F, fullscreen, 0
# bind = $mainMod, O, overview:toggle,
bind = $mainMod, O, exec, qs ipc call panel toggle
bind = $mainMod, L, exec, qs ipc call logout toggle
bind = $mainMod, E, exec, qs ipc call emoji get

# programs
bind = $mainMod, S, exec, grimshot copy area
bind = $mainMod, T, exec, hyprpicker

# brightnessctl
# TODO clean up
bindel= , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bindel= , XF86MonBrightnessUp,   exec, brightnessctl set 10%+
bindel= , XF86KbdBrightnessDown, exec, brightnessctl set -d smc::kbd_backlight 10%-
bindel= , XF86KbdBrightnessUp,   exec, brightnessctl set -d smc::kbd_backlight 10%+

# media
bindel= , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 2%+
bindel= , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 2%-
bindl= , XF86AudioMute, exec, wpctl mute @DEFAULT_SINK@ toggle
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Special Workspaces
bind = $mainMod ALT, D, togglespecialworkspace, Discord
bind = $mainMod ALT SHIFT, D, movetoworkspace, special:Discord
bind = $mainMod ALT, S, togglespecialworkspace, Spotify
bind = $mainMod ALT SHIFT, S, movetoworkspace, special:Spotify
bind = $mainMod ALT, T, focusworkspaceoncurrentmonitor, name:Mail
bind = $mainMod ALT SHIFT, T, movetoworkspace, name:Mail
bind = $mainMod ALT, G, focusworkspaceoncurrentmonitor, name:Steam
bind = $mainMod ALT SHIFT, G, movetoworkspace, name:Steam
bind = $mainMod ALT, N, togglespecialworkspace, Notes
bind = $mainMod ALT SHIFT, N, movetoworkspace, special:Notes

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move the current window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9
bind = $mainMod, 0, focusworkspaceoncurrentmonitor, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
